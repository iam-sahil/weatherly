<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly | Weather at a glance</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo"><img src="./assets/images/favicon-32x32.png" alt="">Weatherly</a>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search location.." autocomplete="off" class="search-field" data-search-field>

                    <span class="m-icon leading-icon">search</span>
               
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler="">
                    <span class="m-icon icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">
                <section class="section current-weather" aria-label="current-weather" data-current-weather>
                    <div class="card card-lg current-weather-card"></div>
                </section>

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
            </div>

            <div class="content-right">
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                    <h2 class="title-2">Today at</h2>
                    <div class="slider-container">
                    </div>
                </section>
                <footer class="footer">
                    <p class="body-3">
                        Copyright 2023 Sahil Rana. All Rights Reserved.
                    </p>
                </footer>
            </div>
            <div class="loading" data-loading></div>
        </article>
    </main>

    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Weather is messed up here!!</p>
        <a href="" class="btn-primary">
            <span class="span">Go Back To Safety</span>
        </a>
    </section>
</body>
</html>
